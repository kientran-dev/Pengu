server {
    listen 80;
    server_name localhost;

    # 1. Set the root to the correct directory where your HTML files are.
    root /var/www/html;

    # 2. Define the default index file.
    index index.html;

    # 3. Set up the 404 error page.
    error_page 404 /404.html;

    # With the correct root, you no longer need a special 'location' for /assets.
    # Nginx will find them automatically.

    # The 'location /' is handled by the 'index' directive above.

    # 4. Correct the paths in your location blocks. They should be relative to the root.
    #    Also, remove '?$args' from try_files.

    location /login {
        try_files $uri /sign-in.html;
    }

    location /logout {
        try_files $uri /sign-out.html;
    }

    location /signup {
        try_files $uri /sign-up.html;
    }

    location /verify {
        try_files $uri /verify.html;
    }

    location /forgot {
        try_files $uri /forgot.html;
    }

    location /password-reset {
        try_files $uri /resetpassword.html;
    }

    location /contact {
        try_files $uri /index.html;
    }

    location /movies {
        try_files $uri /movie-grid.html;
    }

    location /movie {
        try_files $uri /movie-details.html;
    }

    location /booking {
        try_files $uri /movie-ticket-plan.html;
    }

    location /seats {
        try_files $uri /movie-seat-plan.html;
    }

    location /checkout {
        try_files $uri /movie-checkout.html;
    }

    location /order-complete {
        try_files $uri /order-complete.html;
    }

    location /booking-history {
         try_files $uri /booking-history.html;
    }
}
